service: aws-node-express-api

plugins:
  - serverless-esbuild
  - serverless-dotenv-plugin

useDotenv: true

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-southeast-1
  apiGateway:
    binaryMediaTypes:
      - "text/csv"

functions:
  express:
    handler: src/handler.index
    events:
      - httpApi: "*"
